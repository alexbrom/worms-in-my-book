        .secret-content {
            max-width: 1200px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

            font-size: 2.5rem;
            margin-bottom: 2rem;

            letter-spacing: 2px;
        }

            font-size: 1.2rem;
            line-height: 2;
            margin-bottom: 2rem;
            color: #e0e0e0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            font-style: italic;
        }

        .poem p {
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateX(-40px) scale(0.98) rotateY(10deg);

        .poem p:nth-child(26) { animation-delay: 10.5s; }

            0% {
                opacity: 0;
                transform: translateX(-40px) scale(0.98) rotateY(10deg);

            60% {
                opacity: 1;
                transform: translateX(10px) scale(1.01) rotateY(-3deg);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1) rotateY(0deg);

            margin-top: 2rem;
            padding: 0.8rem 2rem;

            border: 2px solid #ff3366;

            font-size: 1rem;

            transition: all 0.3s ease;

            background: #ff3366;
            color: #000;
            transform: translateY(-2px);

            margin-top: 1rem;
            padding: 0.8rem 2rem;
            background: transparent;
            border: 2px solid #e0e0e0;
            color: #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;

        }
        .main-button:hover {
            background: #e0e0e0;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .candle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 2rem;
            animation: flicker 2s infinite alternate;
            z-index: 3;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pagination-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .page-btn {
            padding: 0.7rem 2rem;
            background: transparent;
            border: 2px solid #ff3366;
            color: #ff3366;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .page-btn:hover:not(:disabled) {
            background: #ff3366;
            color: #000;

<body>
    <div class="secret-content">
        <h1>Тошнота</h1>
        <div class="poem" id="poem"></div>
        <div class="pagination-buttons">
            <button id="prevPage" class="page-btn" disabled>Назад</button>
            <button id="nextPage" class="page-btn">Вперёд</button>
        </div>
        <div class="author">— Александр Бром</div>
        <a href="index.html" class="back-button">Вернуться назад</a>
        <a href="index.html" class="main-button">На главную</a>
    </div>
    <div class="candle">🕯️</div>
    <script>
    // Стихотворение по строкам
    const poemLines = [
        'Блики в моих глазах.',
        'Солнце в её очах.',
        'Красные лоскуты ночи',
        'И ее тело на улице одиноче.',
        '',
        'Только помнить не хочу,',
        'Бегу вновь по двору.',
        'Голова пропитана эфиром',
        'И я слышу вновь голос ее мира.',
        'Меня тошнит от этого.',
        'Меня тошнит от этого.',
        '',
        'Блики в моих глазах.',
        'Солнце в её очах.',
        'Пожираю я себя,',
        'Но она не уходит от меня.',
        '',
        'Только помнить не хочу,',
        'Бегу я вновь по двору.',
        'Голова пропитана эфиром',
        'И я слышу вновь голос ее мира.',
        'Меня тошнит от этого.',
        'Меня тошнит от этого...',
        '',
        'Холод в моих глазах.',
        'Снег в её ледяных очах.',
        'Она не хочет меня видеть,',
        'А я стал ее ненавидеть.',
        '',
        'Только помнить не хочу,',
        'Бегу я вновь по двору.',
        'Голова пропитана эфиром',
        'И я слышу вновь голос ее мира.',
        'Меня тошнит от этого.',
        'Меня тошнит от этого...'
    ];
    const linesPerPage = 4;
    let currentPage = 0;

    function renderPoemPage(page) {
        const poemDiv = document.getElementById('poem');
        poemDiv.innerHTML = '';
        const start = page * linesPerPage;
        const end = Math.min(start + linesPerPage, poemLines.length);
        for (let i = start; i < end; i++) {
            const p = document.createElement('p');
            p.textContent = poemLines[i];
            p.style.opacity = 0;
            p.style.transform = 'translateX(-40px) scale(0.98) rotateY(10deg)';
            poemDiv.appendChild(p);
            setTimeout(() => {
                p.style.transition = 'opacity 0.7s, transform 0.7s';
                p.style.opacity = 1;
                p.style.transform = 'translateX(0) scale(1) rotateY(0)';
            }, 100 + (i - start) * 350);
        }
        // Кнопки
        document.getElementById('prevPage').disabled = page === 0;
        document.getElementById('nextPage').disabled = end >= poemLines.length;
    }

    document.getElementById('prevPage').onclick = function() {
        if (currentPage > 0) {
            currentPage--;
            renderPoemPage(currentPage);
        }
    };
    document.getElementById('nextPage').onclick = function() {
        if ((currentPage + 1) * linesPerPage < poemLines.length) {
            currentPage++;
            renderPoemPage(currentPage);
        }
    };

    // Первоначальный рендер
    renderPoemPage(currentPage);
    </script>
