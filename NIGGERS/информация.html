<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Название книги | Библиотека</title>
  <style>
    :root {
      --primary: #4a6fa5;
      --secondary: #166088;
      --accent: #4fc3f7;
      --light: #f8f9fa;
      --dark: #212529;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: #f5f5f5;
      color: var(--dark);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .book-header {
      display: flex;
      gap: 40px;
      margin-bottom: 40px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    
    .book-cover {
      flex: 0 0 300px;
      height: 400px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      color: #999;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }
    
    .book-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .book-info {
      flex: 1;
    }
    
    .book-title {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: var(--secondary);
    }
    
    .book-author {
      font-size: 1.3rem;
      color: var(--primary);
      margin-bottom: 20px;
    }
    
    .book-meta {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    
    .book-meta-item {
      background: var(--light);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
    }
    
    .book-description {
      margin-bottom: 30px;
    }
    
    .book-actions {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .btn {
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
      border: none;
    }
    
    .btn-primary:hover {
      background: var(--secondary);
    }
    
    .btn-outline {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
    }
    
    .btn-outline:hover {
      background: rgba(74, 111, 165, 0.1);
    }
    
    .book-details {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    
    .detail-row {
      display: flex;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .detail-label {
      flex: 0 0 200px;
      font-weight: 500;
      color: #666;
    }
    
    .detail-value {
      flex: 1;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 20px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    .file-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      color: #666;
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      .book-header {
        flex-direction: column;
      }
      
      .book-cover {
        flex: 0 0 auto;
        height: 300px;
        width: 100%;
      }
      
      .book-actions {
        flex-direction: column;
      }
      
      .detail-row {
        flex-direction: column;
        gap: 5px;
      }
      
      .detail-label {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="книги.html" class="back-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Назад к каталогу
    </a>
    
    <div class="book-header">
      <div class="book-cover" id="bookCover">
        <!-- Обложка будет загружена через JS -->
      </div>
      
      <div class="book-info">
        <h1 class="book-title" id="bookTitle">Название книги</h1>
        <p class="book-author" id="bookAuthor">Автор книги</p>
        
        <div class="book-meta">
          <span class="book-meta-item" id="bookYear">Год</span>
          <span class="book-meta-item" id="bookGenre">Жанр</span>
          <span class="book-meta-item" id="bookPages">Страниц</span>
          <span class="book-meta-item" id="bookFormat">Формат</span>
        </div>
        
        <div class="book-description" id="bookDescription">
          Описание книги будет загружено здесь...
        </div>
        
        <div class="book-actions">
          <button id="readBtn" class="btn btn-primary">Читать онлайн</button>
          <button id="downloadBtn" class="btn btn-outline">
            Скачать
            <span id="fileSize" class="file-info"></span>
          </button>
        </div>
      </div>
    </div>
    
    <div class="book-details">
      <div class="detail-row">
        <div class="detail-label">ISBN</div>
        <div class="detail-value" id="bookIsbn">978-5-389-12345-6</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">Издательство</div>
        <div class="detail-value" id="bookPublisher">Издательский дом</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">Язык</div>
        <div class="detail-value" id="bookLanguage">Русский</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">Дата добавления</div>
        <div class="detail-value" id="bookAdded">01.01.2023</div>
      </div>
    </div>
  </div>

  <script>
    // Получаем ID книги из URL
    const urlParams = new URLSearchParams(window.location.search);
    const bookId = urlParams.get('id');

    // Загружаем данные книги
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // В реальном проекте:
        // const response = await fetch(`/api/books/${bookId}`);
        // const book = await response.json();
        
        // Моковые данные для примера
        const book = {
          id: bookId,
          title: "Мастер и Маргарита",
          author: "Михаил Булгаков",
          year: 1966,
          genre: "Роман",
          pages: 384,
          format: "PDF",
          fileSize: "2.4 MB",
          downloadUrl: "/books/master-i-margarita.pdf",
          description: "Один из самых загадочных и увлекательных романов XX века. История о любви и творчестве, о борьбе добра и зла, разворачивающаяся в Москве 1930-х годов и в древнем Ершалаиме.",
          coverUrl: "https://example.com/cover.jpg",
          isbn: "978-5-389-12345-6",
          publisher: "АСТ",
          language: "Русский",
          added: "15.03.2022"
        };

        // Заполняем данные на странице
        document.getElementById('bookTitle').textContent = book.title;
        document.getElementById('bookAuthor').textContent = book.author;
        document.getElementById('bookYear').textContent = `${book.year} г.`;
        document.getElementById('bookGenre').textContent = book.genre;
        document.getElementById('bookPages').textContent = `${book.pages} стр.`;
        document.getElementById('bookFormat').textContent = book.format;
        document.getElementById('bookDescription').textContent = book.description;
        document.getElementById('bookIsbn').textContent = book.isbn;
        document.getElementById('bookPublisher').textContent = book.publisher;
        document.getElementById('bookLanguage').textContent = book.language;
        document.getElementById('bookAdded').textContent = book.added;
        document.getElementById('fileSize').textContent = book.fileSize;

        // Обложка книги
        const coverEl = document.getElementById('bookCover');
        if (book.coverUrl) {
          coverEl.innerHTML = `<img src="${book.coverUrl}" alt="${book.title}">`;
        } else {
          coverEl.textContent = book.title.split(' ').map(w => w[0]).join('');
        }

        // Обработчики кнопок
        document.getElementById('readBtn').addEventListener('click', () => {
          alert(`Открываем книгу "${book.title}" для чтения онлайн`);
          // window.location.href = `/read.html?id=${book.id}`;
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
          // Создаем временную ссылку для скачивания
          const link = document.createElement('a');
          link.href = book.downloadUrl;
          link.download = `${book.title.replace(/ /g, '_')}.${book.format.toLowerCase()}`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          
          // Можно добавить логирование скачивания
          fetch(`/api/books/${book.id}/download`, { method: 'POST' });
        });

      } catch (err) {
        console.error('Ошибка загрузки книги:', err);
        alert('Не удалось загрузить данные о книге');
      }
    });
  </script>
  <script src="/js/book.js"></script>
</body>
</html>
