        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Ç–∏–∫–µ—Ä–∞ –ø–æ —Ç–µ–º–µ/–∂–∞–Ω—Ä—É/–∫–ª—é—á–µ–≤—ã–º —Å–ª–æ–≤–∞–º
        function getBookSticker(book) {
            // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç: sticker –≤ –æ–±—ä–µ–∫—Ç–µ –∫–Ω–∏–≥–∏, –∑–∞—Ç–µ–º –∂–∞–Ω—Ä, –∑–∞—Ç–µ–º –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞
            if (book.sticker) return book.sticker;
            // –¢–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —ç–º–æ–¥–∑–∏ –ø–æ –∂–∞–Ω—Ä—É –∏ –∫–ª—é—á–µ–≤—ã–º —Å–ª–æ–≤–∞–º
            const themeStickers = [
                { test: b => /–≤–æ–π–Ω–∞|–∞—Ä–º–∏—è|–≥–µ—Ä–æ–π|–≥–≤–∞—Ä–¥–∏—è|–∫–∞–∑–∞–∫|—Ä–µ–≤–æ–ª—é—Ü|–±–∏—Ç–≤–∞|—Å–æ–ª–¥–∞—Ç|—Ñ—Ä–æ–Ω—Ç|–æ–∫–∫—É–ø–∞—Ü/i.test(b.title + b.description), sticker: 'ü™ñ' },
                { test: b => /–ª—é–±–æ–≤—å|—Ä–æ–º–∞–Ω—Ç–∏–∫–∞|–æ—Ç–Ω–æ—à–µ–Ω–∏|—Å–µ—Ä–¥—Ü–µ|—Å—Ç—Ä–∞—Å—Ç—å/i.test(b.title + b.description), sticker: 'üíî' },
                { test: b => /–º–∏—Å—Ç–∏–∫|—Ñ–∞–Ω—Ç–∞—Å—Ç–∏–∫|–¥—å—è–≤–æ–ª|—Å–∞—Ç–∞–Ω–∞|–º–∞–≥–∏—è|—á—É–¥–æ|–≤–æ–ª—à–µ–±/i.test(b.title + b.description), sticker: 'ü¶á' },
                { test: b => /–∫–æ–º–µ–¥–∏—è|—Å–º–µ—Ö|—à—É—Ç–∫|—Å–º–µ—à–Ω|–∏—Ä–æ–Ω–∏—è|—é–º–æ—Ä/i.test(b.genre + b.description), sticker: 'üòÇ' },
                { test: b => /–¥—Ä–∞–º–∞|—Ç—Ä–∞–≥–µ–¥|—Å—Ç—Ä–∞–¥–∞–Ω–∏–µ|—Å–ª—ë–∑—ã|–ø–ª–∞—á|–≥—Ä—É—Å—Ç—å|–æ–¥–∏–Ω–æ—á–µ—Å—Ç–≤–æ/i.test(b.genre + b.description), sticker: 'üò¢' },
                { test: b => /–¥–µ—Ç—Å—Ç–≤–æ|—à–∫–æ–ª–∞|—é–Ω–æ—Å—Ç—å|–º–æ–ª–æ–¥–æ—Å—Ç—å|—Å–µ–º—å—è|–¥—Ä—É–∑—å—è/i.test(b.description), sticker: 'üßí' },
                { test: b => /—Å–º–µ—Ä—Ç—å|–ø–æ—Ç–µ—Ä—è|–ø—Ä–æ—â–∞–Ω–∏–µ|–≥–∏–±–µ–ª—å|–ø–æ—Ö–æ—Ä–æ–Ω—ã/i.test(b.description), sticker: '‚ö∞Ô∏è' },
                { test: b => /–ø—É—Ç–µ—à–µ—Å—Ç–≤|–¥–æ—Ä–æ–≥–∞|—Å—Ç—Ä–∞–Ω–Ω–∏–∫|–ø–æ–µ–∑–¥–∫–∞|–ø—É—Ç—å/i.test(b.description), sticker: 'üß≥' },
                { test: b => /–≥–æ—Ä–æ–¥|—Å—Ç–æ–ª–∏—Ü–∞|–º–æ—Å–∫–≤–∞|—Å–∞–Ω–∫—Ç|–ø–µ—Ç–µ—Ä–±—É—Ä–≥|–ø–∞—Ä–∏–∂|–µ–≤—Ä–æ–ø–∞/i.test(b.description), sticker: 'üèôÔ∏è' },
                { test: b => /–ø—Ä–∏—Ä–æ–¥–∞|–ª–µ—Å|—Ä–µ–∫–∞|–æ—Å—Ç—Ä–æ–≤|—Å–∞–¥|—è–±–ª–æ–∫–∏|–æ—Å–µ–Ω—å|–ª–µ—Ç–æ|–∑–∏–º–∞|–≤–µ—Å–Ω–∞/i.test(b.description), sticker: 'üå≥' },
                { test: b => /—Ä–µ–ª–∏–≥–∏—è|–±–æ–≥|—Ü–µ—Ä–∫–æ–≤—å|–º–æ–Ω–∞—Å—Ç—ã—Ä—å|–≥—Ä–µ—Ö|–∏—Å–∫—É–ø–ª–µ–Ω–∏–µ/i.test(b.description), sticker: '‚õ™' },
                { test: b => /–∞–Ω—Ç–∏—É—Ç–æ–ø|–±—É–¥—É—â–µ–µ|—Ç–æ—Ç–∞–ª–∏—Ç–∞—Ä|–¥–∏—Å—Ç–æ–ø–∏—è|–∫–æ–Ω—Ç—Ä–æ–ª—å|—Ü–µ–Ω–∑—É—Ä–∞/i.test(b.genre + b.description), sticker: 'üö´' },
                { test: b => /–∫–∞–∑–∞–∫–∏|–¥–æ–Ω|—à–æ–ª–æ—Ö–æ–≤/i.test(b.title + b.description), sticker: 'üêé' },
                { test: b => /–∞–º–µ—Ä–∏–∫–∞|–∞–º–µ—Ä–∏–∫–∞–Ω–µ—Ü|—Å–∞–Ω-—Ñ—Ä–∞–Ω—Ü–∏—Å–∫–æ/i.test(b.title + b.description), sticker: 'üóΩ' },
                { test: b => /—Å—Ç–∞—Ä–∏–∫|–º–æ—Ä–µ|—Ä—ã–±–∞–∫|—Ä—ã–±–∞/i.test(b.title + b.description), sticker: 'üêü' },
                { test: b => /–¥–µ—Ç–∏|—Å—ã–Ω|–¥–æ—á—å|–º–∞—Ç—å|–æ—Ç–µ—Ü/i.test(b.title + b.description), sticker: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶' },
                { test: b => /–ø–æ—ç—Ç|–ø–æ—ç–∑–∏—è|—Å—Ç–∏—Ö|–ª–∏—Ä–∏–∫/i.test(b.genre + b.description), sticker: '‚úíÔ∏è' },
                { test: b => /—Å–∞—Ç–∏—Ä–∞|–∏—Ä–æ–Ω–∏—è|–Ω–∞—Å–º–µ—à–∫–∞/i.test(b.genre + b.description), sticker: 'üòè' },
                { test: b => /—Ä–µ–≤–∏–∑–æ—Ä|—á–∏–Ω–æ–≤–Ω–∏–∫|–≥–æ—Ä–æ–¥–Ω–∏—á–∏–π/i.test(b.title + b.description), sticker: 'üïµÔ∏è' },
                { test: b => /–º–∞–≥–∏—Å—Ç—Ä|—É—á—ë–Ω—ã–π|–Ω–∞—É–∫–∞|—Ñ–∏–ª–æ—Å–æ—Ñ–∏—è/i.test(b.description), sticker: 'üìñ' },
            ];
            for (const rule of themeStickers) {
                if (rule.test(book)) return rule.sticker;
            }
            // –ü–æ –∂–∞–Ω—Ä—É (fallback)
            return 'üìö';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ –ø–æ –∂–∞–Ω—Ä—É
        function getGenreGradient(genre) {
            const gradients = {
                '–†–æ–º–∞–Ω': 'linear-gradient(135deg, #FF3366, #6C63FF)',
                '–î—Ä–∞–º–∞': 'linear-gradient(135deg, #FF6B6B, #4ECDC4)',
                '–ü–æ—ç–º–∞': 'linear-gradient(135deg, #A18CD1, #FBC2EB)',
                '–ü–æ–≤–µ—Å—Ç—å': 'linear-gradient(135deg, #84FAB0, #8FD3F4)',
                '–†–∞—Å—Å–∫–∞–∑': 'linear-gradient(135deg, #FFD93D, #FF6B6B)',
                '–ö–æ–º–µ–¥–∏—è': 'linear-gradient(135deg, #FF9A9E, #FAD0C4)',
                '–ü—å–µ—Å–∞': 'linear-gradient(135deg, #A1C4FD, #C2E9FB)',
                '–†–æ–º–∞–Ω-—ç–ø–æ–ø–µ—è': 'linear-gradient(135deg, #FF3366, #6C63FF)',
                '–ê–Ω—Ç–∏—É—Ç–æ–ø–∏—á–µ—Å–∫–∏–π —Ä–æ–º–∞–Ω': 'linear-gradient(135deg, #434343, #000000)'
            };
            return gradients[genre] || 'linear-gradient(135deg, #FF3366, #6C63FF)';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–Ω–∏–≥
        function displayBooks(booksToShow = books) {
            const booksGrid = document.querySelector('.books-grid');
            booksGrid.innerHTML = '';

            // –í—ã—á–∏—Å–ª—è–µ–º –∏–Ω–¥–µ–∫—Å—ã –¥–ª—è —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            const startIndex = (currentPage - 1) * booksPerPage;
            const endIndex = startIndex + booksPerPage;
            const booksToDisplay = booksToShow.slice(startIndex, endIndex);

            booksToDisplay.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.onclick = () => showBookDetails(book);
                
                const coverStyle = `background: ${getGenreGradient(book.genre)};`;
                const icon = getBookSticker(book);
                
                bookCard.innerHTML = `
                    <div class="book-cover" style="${coverStyle}">
                        <span class="book-cover-icon">${icon}</span>
                    </div>
                    <h3 class="book-title">${book.title}</h3>
                    <p class="book-author">${book.author}</p>
                    <div class="book-info">
                        <span>–ì–æ–¥ –∏–∑–¥–∞–Ω–∏—è: ${book.year}</span>
                        <span>–ñ–∞–Ω—Ä: ${book.genre}</span>
                        <span>–°—Ç—Ä–∞–Ω–∏—Ü: ${book.pages}</span>
                        <span>–Ø–∑—ã–∫: ${book.language}</span>
                    </div>
                    <p class="book-description">${book.description.substring(0, 150)}...</p>
                `;
                booksGrid.appendChild(bookCard);
            });

            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–∞–≥–∏–Ω–∞—Ü–∏—é
            updatePagination(booksToShow.length);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
        function updatePagination(totalBooks) {
            const totalPages = Math.ceil(totalBooks / booksPerPage);
            const paginationContainer = document.createElement('div');
            paginationContainer.className = 'pagination';

            // –ö–Ω–æ–ø–∫–∞ "–ü—Ä–µ–¥—ã–¥—É—â–∞—è"
            const prevButton = document.createElement('button');
            prevButton.textContent = '‚Üê';
            prevButton.className = 'nav-button';
            prevButton.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayBooks();
                }
            };
            prevButton.disabled = currentPage === 1;
            paginationContainer.appendChild(prevButton);

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–Ω–æ–ø–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            const createPageButton = (pageNum) => {
                const button = document.createElement('button');
                button.textContent = pageNum;
                if (pageNum === currentPage) {
                    button.classList.add('active');
                }
                button.onclick = () => {
                    currentPage = pageNum;
                    displayBooks();
                };
                return button;
            };

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã, –µ—Å–ª–∏ –∏—Ö –º–µ–Ω—å—à–µ –∏–ª–∏ —Ä–∞–≤–Ω–æ 5
            if (totalPages <= 5) {
                for (let i = 1; i <= totalPages; i++) {
                    paginationContainer.appendChild(createPageButton(i));
                }
            } else {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                paginationContainer.appendChild(createPageButton(1));

                // –ï—Å–ª–∏ —Ç–µ–∫—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–∞–ª–µ–∫–æ –æ—Ç –Ω–∞—á–∞–ª–∞
                if (currentPage > 3) {
                    const dots = document.createElement('span');
                    dots.className = 'dots';
                    dots.textContent = '...';
                    paginationContainer.appendChild(dots);
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≤–æ–∫—Ä—É–≥ —Ç–µ–∫—É—â–µ–π
                for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) {
                    paginationContainer.appendChild(createPageButton(i));
                }

                // –ï—Å–ª–∏ —Ç–µ–∫—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–∞–ª–µ–∫–æ –æ—Ç –∫–æ–Ω—Ü–∞
                if (currentPage < totalPages - 2) {
                    const dots = document.createElement('span');
                    dots.className = 'dots';
                    dots.textContent = '...';
                    paginationContainer.appendChild(dots);
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                paginationContainer.appendChild(createPageButton(totalPages));
            }

            // –ö–Ω–æ–ø–∫–∞ "–°–ª–µ–¥—É—é—â–∞—è"
            const nextButton = document.createElement('button');
            nextButton.textContent = '‚Üí';
            nextButton.className = 'nav-button';
            nextButton.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayBooks();
                }
            };
            nextButton.disabled = currentPage === totalPages;
            paginationContainer.appendChild(nextButton);

            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—É—é –ø–∞–≥–∏–Ω–∞—Ü–∏—é, –µ—Å–ª–∏ –æ–Ω–∞ –µ—Å—Ç—å
            const oldPagination = document.querySelector('.pagination');
            if (oldPagination) {
                oldPagination.remove();
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –ø–∞–≥–∏–Ω–∞—Ü–∏—é –ø–æ—Å–ª–µ —Å–µ—Ç–∫–∏ –∫–Ω–∏–≥
            document.querySelector('.books-grid').after(paginationContainer);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–µ—Ç–∞–ª–µ–π –∫–Ω–∏–≥–∏
        function showBookDetails(book) {
            const modal = document.getElementById('bookModal');
            const modalContent = document.getElementById('modalContent');
            
            const coverStyle = `background: ${getGenreGradient(book.genre)};`;
            const icon = getBookSticker(book);
            const isAuth = !!localStorage.getItem('currentUser');
            let downloadButtonHtml = '';
            if (isAuth) {
                downloadButtonHtml = `<a href="${book.downloadLink}" class="action-button download-button">–°–∫–∞—á–∞—Ç—å</a>`;
            } else {
                downloadButtonHtml = `<button class="action-button download-button" style="opacity:0.5;cursor:not-allowed;" title="–°–∫–∞—á–∏–≤–∞–Ω–∏–µ –¥–æ—Å—Ç—É–ø–Ω–æ —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞" disabled>–°–∫–∞—á–∞—Ç—å</button><div style="color:#FF3366;font-size:0.95rem;margin-top:0.7rem;">–°–∫–∞—á–∏–≤–∞–Ω–∏–µ –¥–æ—Å—Ç—É–ø–Ω–æ —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞</div>`;
            }
            modalContent.innerHTML = `
                <div class="book-details">
                    <div class="book-cover" style="${coverStyle}">
                        <span class="book-cover-icon">${icon}</span>
                    </div>
                    <div class="book-info">
                        <h1 class="book-title">${book.title}</h1>
                        <p class="book-author">${book.author}</p>
                        <div class="book-info">
                            <span>–ì–æ–¥ –∏–∑–¥–∞–Ω–∏—è: ${book.year}</span>
                            <span>–ñ–∞–Ω—Ä: ${book.genre}</span>
                            <span>–°—Ç—Ä–∞–Ω–∏—Ü: ${book.pages}</span>
                            <span>–Ø–∑—ã–∫: ${book.language}</span>
                        </div>
                        <p class="book-description">${book.description}</p>
                        <div class="book-actions">
                            ${downloadButtonHtml}
                        </div>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ —Å —É—á–µ—Ç–æ–º –ø–∞–≥–∏–Ω–∞—Ü–∏–∏ –∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function searchBooks() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.toLowerCase().trim();

            // –ï—Å–ª–∏ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å –ø—É—Å—Ç–æ–π, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –∫–Ω–∏–≥–∏
            if (!searchTerm) {
                currentPage = 1;
                displayBooks();
                return;
            }

            // –§–∏–ª—å—Ç—Ä—É–µ–º –∫–Ω–∏–≥–∏ –ø–æ –ø–æ–∏—Å–∫–æ–≤–æ–º—É –∑–∞–ø—Ä–æ—Å—É
            const filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(searchTerm) ||
                book.author.toLowerCase().includes(searchTerm) ||
                book.description.toLowerCase().includes(searchTerm)
            );

            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–µ–∫—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø—Ä–∏ –ø–æ–∏—Å–∫–µ
            currentPage = 1;
            displayBooks(filteredBooks);
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –ø–æ–∏—Å–∫–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchBooks();
            }
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –ø–æ–∏—Å–∫–∞ –ø—Ä–∏ –≤–≤–æ–¥–µ
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            if (searchTerm.length > 0) {
                searchBooks();
            } else {
                // –ï—Å–ª–∏ –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞ –ø—É—Å—Ç–æ–µ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –∫–Ω–∏–≥–∏
                currentPage = 1;
                displayBooks();
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            const modal = document.getElementById('bookModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                book: params.get('book'),
                search: params.get('search')
            };
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ URL –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function handleUrlParams() {
            const params = getUrlParams();
            
            if (params.book) {
                // –ï—Å–ª–∏ —É–∫–∞–∑–∞–Ω–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∞—è –∫–Ω–∏–≥–∞, –∏—â–µ–º –µ—ë –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ—Ç–∞–ª–∏
                const book = books.find(b => b.title === decodeURIComponent(params.book));
                if (book) {
                    showBookDetails(book);
                }
            } else if (params.search) {
                // –ï—Å–ª–∏ –µ—Å—Ç—å –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å, –≤—ã–ø–æ–ª–Ω—è–µ–º –ø–æ–∏—Å–∫
                const searchTerm = decodeURIComponent(params.search);
                document.getElementById('searchInput').value = searchTerm;
                searchBooks();
            }
        }

        // –í—ã–∑—ã–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ URL –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', handleUrlParams);

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤—Å–µ –∫–Ω–∏–≥–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        displayBooks();

        // –°–µ–∫—Ä–µ—Ç–Ω—ã–π —Ä–µ–∂–∏–º —Ä–∞–∑—Ä—É—à–µ–Ω–∏—è
        let destructionMode = false;
        document.querySelector('.secret-corner').addEventListener('click', () => {
            if (destructionMode) return;
            destructionMode = true;
            localStorage.setItem('destructionModeActivated', '1');
            const cards = document.querySelectorAll('.book-card');
            cards.forEach(card => {
                card.classList.add('shake', 'draggable');
                // –°–ª—É—á–∞–π–Ω–æ —á–∞—Å—Ç—å –∫–∞—Ä—Ç–æ—á–µ–∫ –∏—Å—á–µ–∑–∞–µ—Ç
                if (Math.random() < 0.25) {
                    setTimeout(() => card.classList.add('destroyed'), 1200 + Math.random()*1200);
                }
                // –ü—Ä–æ—Å—Ç–æ–µ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ —á–µ—Ä–µ–∑ HTML5 Drag&Drop
                card.setAttribute('draggable', 'true');
                card.ondragstart = function(e) {
                    e.dataTransfer.setData('text/plain', null);
                    card.classList.add('dragging');
                };
                card.ondragend = function() {
                    card.classList.remove('dragging');
                };
            });
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫ –≤ —Å–µ—Ç–∫–µ
            const grid = document.querySelector('.books-grid');
            let dragged;
            grid.ondragover = function(e) {
                e.preventDefault();
                const afterElement = getDragAfterElement(grid, e.clientY);
                if (dragged && afterElement && afterElement !== dragged) {
                    grid.insertBefore(dragged, afterElement);
                }
            };
            grid.ondrop = function(e) {
                e.preventDefault();
            };
        });

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ, –µ—Å–ª–∏ –±—ã–ª –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω —Ä–µ–∂–∏–º
        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('destructionModeActivated') === '1') {
                const warning = document.getElementById('warningMessage');
                warning.classList.add('active');
                setTimeout(() => {
                    warning.classList.remove('active');
                    localStorage.removeItem('destructionModeActivated');
                }, 3500);
            } else {
                // –ï—Å–ª–∏ —Ä–µ–∂–∏–º –Ω–µ –±—ã–ª –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω, –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ —É–¥–∞–ª–∏—Ç—å —Ñ–ª–∞–≥ –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
                localStorage.removeItem('destructionModeActivated');
            }
        });
    </script>
    <script>
        // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∞–≤–∞—Ç–∞—Ä–∞
        function getInitials(name) {
            if (!name) return '?';
            return name.trim().split(' ').map(w => w[0]).join('').toUpperCase().slice(0,2);
        }
        function renderAvatarInNav(user) {
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'nav-avatar';
            avatarDiv.title = '–ü—Ä–æ—Ñ–∏–ª—å';
            avatarDiv.onclick = () => window.location.href = 'profile.html';
            if (user.avatar) {
                const img = document.createElement('img');
                img.src = user.avatar;
                img.alt = '–ê–≤–∞—Ç–∞—Ä';
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '50%';
                avatarDiv.appendChild(img);
            } else {
                avatarDiv.textContent = getInitials(user.name);
            }
            return avatarDiv;
        }
        const authButtons = document.getElementById('authButtons');
        function renderAuthButtons() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) {
                authButtons.innerHTML = `<button class="logout-btn">–í—ã–π—Ç–∏</button>`;
                const avatar = renderAvatarInNav(user);
                authButtons.prepend(avatar);
                authButtons.querySelector('.logout-btn').onclick = () => {
                    localStorage.removeItem('currentUser');
                    window.location.reload();
                };
            } else {
                authButtons.innerHTML = `
                    <button class="login-btn">–í–æ–π—Ç–∏</button>
                    <button class="register-btn">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
                `;
                authButtons.querySelector('.login-btn').onclick = () => window.location.href = 'login.html';
                authButtons.querySelector('.register-btn').onclick = () => window.location.href = 'register.html';
            }
        }
        renderAuthButtons();
    </script>
