            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo::before {
            content: "📚";
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav ul li a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            transition: all 0.3s ease;
            z-index: -1;
            opacity: 0;

            left: 0;
            opacity: 1;
        }

            gap: 1rem;

            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            position: relative;
            overflow: hidden;

            background: transparent;
            color: var(--light);
            border: 2px solid var(--accent) !important;
        }

        .register-btn {
            background: var(--gradient);
            color: var(--light);
        }

        .auth-buttons button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

            left: 0;
        }

            margin-top: 100px;
            padding: 2rem 0;
            flex: 1;
        }

        .search-container {
            max-width: 700px;
            margin: 0 auto 3rem;
            position: relative;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

            padding: 1rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            outline: none;
            background: transparent;
            color: var(--light);

            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin: 2rem 0;

        .pagination button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pagination button:hover {
            background: var(--gradient);
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .pagination button.active {
            background: var(--gradient);
            color: var(--light);
            font-weight: 600;
        }

        .pagination .nav-button {
            font-size: 1.2rem;
        }

        .pagination .dots {
            color: var(--light);
            font-size: 1.2rem;
            margin: 0 0.5rem;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .book-cover {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--light);
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .book-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .book-cover:hover::before {
            opacity: 1;
            transform: scale(1.05);
        }

        .book-cover-icon {
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            font-family: 'Segoe UI Emoji', 'Noto Color Emoji', 'Apple Color Emoji', 'Montserrat', sans-serif;

        .book-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--light);
        }

        .book-author {
            color: var(--accent);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .book-info {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .book-info span {
            display: block;
            margin-bottom: 0.5rem;
        }

        .book-description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--dark);
            margin: 50px auto;
            padding: 3rem;
            border-radius: 20px;
            max-width: 800px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: var(--accent);
        }

        .book-details {
            display: flex;
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .book-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-button {
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            flex: 1;
        }

        .read-button {
            background: var(--gradient);
            color: var(--light);
            border: none;
        }

        .download-button {
            background: transparent;
            color: var(--light);
            border: 2px solid var(--accent);
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        footer {
            background: rgba(26, 27, 30, 0.8);
            backdrop-filter: blur(10px);
            color: var(--light);
            padding: 1.5rem 0;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .footer-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            transition: all 0.3s ease;
            z-index: -1;
            opacity: 0;
        }

        .footer-links a:hover::before {
            left: 0;
            opacity: 1;
        }

        .copyright {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .book-details {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .book-cover {
                width: 200px;
                height: 300px;
            }

            .book-actions {
                flex-direction: column;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }

        .secret-corner {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 40px;
            z-index: 9999;
            opacity: 0;
            cursor: pointer;
        }
        .shake {
            animation: shake 0.5s infinite alternate;
        }
        @keyframes shake {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-2px, 1px); }
            40% { transform: translate(2px, -1px); }
            60% { transform: translate(-1px, 2px); }
            80% { transform: translate(1px, -2px); }
            100% { transform: translate(0, 0); }
        }
        .destroyed {
            animation: break-apart 0.7s forwards;
        }
        @keyframes break-apart {
            0% { opacity: 1; transform: scale(1) rotate(0deg); filter: none; }
            30% { opacity: 1; transform: scale(1.05) rotate(2deg); filter: blur(1px); }
            60% { opacity: 0.7; transform: scale(0.9) rotate(-8deg); filter: blur(2px); }
            100% { opacity: 0; transform: scale(0.5) rotate(20deg) translateY(60px); filter: blur(8px); }
        }
        .draggable {
            cursor: grab;
        }
        .warning-message {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 27, 30, 0.97);
            color: #FF3366;
            padding: 1.2rem 2.5rem;
            border-radius: 18px;
            font-size: 1.3rem;
            font-weight: 600;
            box-shadow: 0 8px 32px rgba(108, 99, 255, 0.15);
            z-index: 99999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.7s;
        }
        .warning-message.active {
            opacity: 1;
            pointer-events: auto;
        }
        .break-on-hover {
            animation: break-on-hover 0.7s forwards;
        }
        @keyframes break-on-hover {
            0% { opacity: 1; filter: none; box-shadow: 0 0 0 0 #FF3366; }
            30% { opacity: 1; filter: blur(1px); box-shadow: 0 0 24px 8px #FF3366; }
            60% { opacity: 0.7; filter: blur(2px); box-shadow: 0 0 48px 24px #FF3366; }
            100% { opacity: 0; filter: blur(8px); box-shadow: 0 0 80px 40px #FF3366; transform: scale(1.2) rotate(8deg) translateY(40px); }
        }
        .nav-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f8fafc 60%, #e0e7ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.35rem;
            color: #333;
            margin-right: 0.7rem;
            box-shadow: 0 2px 8px 0 rgba(108,99,255,0.10), 0 0 0 2px #fff;
            border: 2px solid #e0e7ff;
            transition: box-shadow 0.25s, border-color 0.25s, background 0.25s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .nav-avatar:hover {
            box-shadow: 0 0 0 5px #6C63FF55, 0 2px 8px 0 rgba(108,99,255,0.13);
            border-color: #6C63FF;
            background: linear-gradient(135deg, #e0e7ff 60%, #FF3366 100%);
        }
        .nav-avatar img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: filter 0.2s;
        }
        .nav-avatar:active {
            box-shadow: 0 0 0 8px #00F5A055, 0 2px 8px 0 rgba(108,99,255,0.13);
        }
    </style>
</head>

    <div class="noise"></div>
    <header>

    <script type="module">
        import books from './books.js';

        // Делаем функцию closeModal глобально доступной
        window.closeModal = function() {
            const modal = document.getElementById('bookModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        };

        // Добавляем обработчик клика на крестик
        document.querySelector('.close-modal').addEventListener('click', closeModal);

        // Переменные для пагинации
        let currentPage = 1;
        const booksPerPage = 6;

        // Функция для получения стикера по теме/жанру/ключевым словам
        function getBookSticker(book) {
            // Приоритет: sticker в объекте книги, затем жанр, затем ключевые слова
            if (book.sticker) return book.sticker;
            // Тематические эмодзи по жанру и ключевым словам
            const themeStickers = [
                { test: b => /война|армия|герой|гвардия|казак|революц|битва|солдат|фронт|оккупац/i.test(b.title + b.description), sticker: '🪖' },
                { test: b => /любовь|романтика|отношени|сердце|страсть/i.test(b.title + b.description), sticker: '💔' },
                { test: b => /мистик|фантастик|дьявол|сатана|магия|чудо|волшеб/i.test(b.title + b.description), sticker: '🦇' },
                { test: b => /комедия|смех|шутк|смешн|ирония|юмор/i.test(b.genre + b.description), sticker: '😂' },
                { test: b => /драма|трагед|страдание|слёзы|плач|грусть|одиночество/i.test(b.genre + b.description), sticker: '😢' },
                { test: b => /детство|школа|юность|молодость|семья|друзья/i.test(b.description), sticker: '🧒' },
                { test: b => /смерть|потеря|прощание|гибель|похороны/i.test(b.description), sticker: '⚰️' },
                { test: b => /путешеств|дорога|странник|поездка|путь/i.test(b.description), sticker: '🧳' },
                { test: b => /город|столица|москва|санкт|петербург|париж|европа/i.test(b.description), sticker: '🏙️' },
                { test: b => /природа|лес|река|остров|сад|яблоки|осень|лето|зима|весна/i.test(b.description), sticker: '🌳' },
                { test: b => /религия|бог|церковь|монастырь|грех|искупление/i.test(b.description), sticker: '⛪' },
                { test: b => /антиутоп|будущее|тоталитар|дистопия|контроль|цензура/i.test(b.genre + b.description), sticker: '🚫' },
                { test: b => /казаки|дон|шолохов/i.test(b.title + b.description), sticker: '🐎' },
                { test: b => /америка|американец|сан-франциско/i.test(b.title + b.description), sticker: '🗽' },
                { test: b => /старик|море|рыбак|рыба/i.test(b.title + b.description), sticker: '🐟' },
                { test: b => /дети|сын|дочь|мать|отец/i.test(b.title + b.description), sticker: '👨‍👩‍👧‍👦' },
                { test: b => /поэт|поэзия|стих|лирик/i.test(b.genre + b.description), sticker: '✒️' },
                { test: b => /сатира|ирония|насмешка/i.test(b.genre + b.description), sticker: '😏' },
                { test: b => /ревизор|чиновник|городничий/i.test(b.title + b.description), sticker: '🕵️' },
                { test: b => /магистр|учёный|наука|философия/i.test(b.description), sticker: '📖' },
            ];
            for (const rule of themeStickers) {
                if (rule.test(book)) return rule.sticker;
            }
            // По жанру (fallback)
            return '📚';
        }

        // Функция для получения градиента по жанру
        function getGenreGradient(genre) {
            const gradients = {
                'Роман': 'linear-gradient(135deg, #FF3366, #6C63FF)',
                'Драма': 'linear-gradient(135deg, #FF6B6B, #4ECDC4)',
                'Поэма': 'linear-gradient(135deg, #A18CD1, #FBC2EB)',
                'Повесть': 'linear-gradient(135deg, #84FAB0, #8FD3F4)',
                'Рассказ': 'linear-gradient(135deg, #FFD93D, #FF6B6B)',
                'Комедия': 'linear-gradient(135deg, #FF9A9E, #FAD0C4)',
                'Пьеса': 'linear-gradient(135deg, #A1C4FD, #C2E9FB)',
                'Роман-эпопея': 'linear-gradient(135deg, #FF3366, #6C63FF)',
                'Антиутопический роман': 'linear-gradient(135deg, #434343, #000000)'
            };
            return gradients[genre] || 'linear-gradient(135deg, #FF3366, #6C63FF)';
        }

        // Функция для отображения книг
        function displayBooks(booksToShow = books) {
            const booksGrid = document.querySelector('.books-grid');
            booksGrid.innerHTML = '';

            // Вычисляем индексы для текущей страницы
            const startIndex = (currentPage - 1) * booksPerPage;
            const endIndex = startIndex + booksPerPage;
            const booksToDisplay = booksToShow.slice(startIndex, endIndex);

            booksToDisplay.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.onclick = () => showBookDetails(book);
                
                const coverStyle = `background: ${getGenreGradient(book.genre)};`;
                const icon = getBookSticker(book);
                
                bookCard.innerHTML = `
                    <div class="book-cover" style="${coverStyle}">
                        <span class="book-cover-icon">${icon}</span>
                    </div>
                    <h3 class="book-title">${book.title}</h3>
                    <p class="book-author">${book.author}</p>
                    <div class="book-info">
                        <span>Год издания: ${book.year}</span>
                        <span>Жанр: ${book.genre}</span>
                        <span>Страниц: ${book.pages}</span>
                        <span>Язык: ${book.language}</span>
                    </div>
                    <p class="book-description">${book.description.substring(0, 150)}...</p>
                `;
                booksGrid.appendChild(bookCard);
            });

            // Обновляем пагинацию
            updatePagination(booksToShow.length);
        }

        // Функция для обновления пагинации
        function updatePagination(totalBooks) {
            const totalPages = Math.ceil(totalBooks / booksPerPage);
            const paginationContainer = document.createElement('div');
            paginationContainer.className = 'pagination';

            // Кнопка "Предыдущая"
            const prevButton = document.createElement('button');
            prevButton.textContent = '←';
            prevButton.className = 'nav-button';
            prevButton.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayBooks();
                }
            };
            prevButton.disabled = currentPage === 1;
            paginationContainer.appendChild(prevButton);

            // Функция для создания кнопки страницы
            const createPageButton = (pageNum) => {
                const button = document.createElement('button');
                button.textContent = pageNum;
                if (pageNum === currentPage) {
                    button.classList.add('active');
                }
                button.onclick = () => {
                    currentPage = pageNum;
                    displayBooks();
                };
                return button;
            };

            // Показываем все страницы, если их меньше или равно 5
            if (totalPages <= 5) {
                for (let i = 1; i <= totalPages; i++) {
                    paginationContainer.appendChild(createPageButton(i));
                }
            } else {
                // Показываем первую страницу
                paginationContainer.appendChild(createPageButton(1));

                // Если текущая страница далеко от начала
                if (currentPage > 3) {
                    const dots = document.createElement('span');
                    dots.className = 'dots';
                    dots.textContent = '...';
                    paginationContainer.appendChild(dots);
                }

                // Показываем страницы вокруг текущей
                for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) {
                    paginationContainer.appendChild(createPageButton(i));
                }

                // Если текущая страница далеко от конца
                if (currentPage < totalPages - 2) {
                    const dots = document.createElement('span');
                    dots.className = 'dots';
                    dots.textContent = '...';
                    paginationContainer.appendChild(dots);
                }

                // Показываем последнюю страницу
                paginationContainer.appendChild(createPageButton(totalPages));
            }

            // Кнопка "Следующая"
            const nextButton = document.createElement('button');
            nextButton.textContent = '→';
            nextButton.className = 'nav-button';
            nextButton.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayBooks();
                }
            };
            nextButton.disabled = currentPage === totalPages;
            paginationContainer.appendChild(nextButton);

            // Удаляем старую пагинацию, если она есть
            const oldPagination = document.querySelector('.pagination');
            if (oldPagination) {
                oldPagination.remove();
            }

            // Добавляем новую пагинацию после сетки книг
            document.querySelector('.books-grid').after(paginationContainer);
        }

        // Функция для отображения деталей книги
        function showBookDetails(book) {
            const modal = document.getElementById('bookModal');
            const modalContent = document.getElementById('modalContent');
            
            const coverStyle = `background: ${getGenreGradient(book.genre)};`;
            const icon = getBookSticker(book);
            const isAuth = !!localStorage.getItem('currentUser');
            let downloadButtonHtml = '';
            if (isAuth) {
                downloadButtonHtml = `<a href="${book.downloadLink}" class="action-button download-button">Скачать</a>`;
            } else {
                downloadButtonHtml = `<button class="action-button download-button" style="opacity:0.5;cursor:not-allowed;" title="Скачивание доступно только после входа" disabled>Скачать</button><div style="color:#FF3366;font-size:0.95rem;margin-top:0.7rem;">Скачивание доступно только после входа</div>`;
            }
            modalContent.innerHTML = `
                <div class="book-details">
                    <div class="book-cover" style="${coverStyle}">
                        <span class="book-cover-icon">${icon}</span>
                    </div>
                    <div class="book-info">
                        <h1 class="book-title">${book.title}</h1>
                        <p class="book-author">${book.author}</p>
                        <div class="book-info">
                            <span>Год издания: ${book.year}</span>
                            <span>Жанр: ${book.genre}</span>
                            <span>Страниц: ${book.pages}</span>
                            <span>Язык: ${book.language}</span>
                        </div>
                        <p class="book-description">${book.description}</p>
                        <div class="book-actions">
                            ${downloadButtonHtml}
                        </div>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Функция поиска с учетом пагинации и перенаправления
        function searchBooks() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.toLowerCase().trim();

            // Если поисковый запрос пустой, показываем все книги
            if (!searchTerm) {
                currentPage = 1;
                displayBooks();
                return;
            }

            // Фильтруем книги по поисковому запросу
            const filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(searchTerm) ||
                book.author.toLowerCase().includes(searchTerm) ||
                book.description.toLowerCase().includes(searchTerm)
            );

            // Сбрасываем текущую страницу при поиске
            currentPage = 1;
            displayBooks(filteredBooks);
        }

        // Добавляем обработчик события для поиска при нажатии Enter
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchBooks();
            }
        });

        // Добавляем обработчик события для поиска при вводе
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            if (searchTerm.length > 0) {
                searchBooks();
            } else {
                // Если поле поиска пустое, показываем все книги
                currentPage = 1;
                displayBooks();
            }
        });

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('bookModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Функция для получения параметров из URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                book: params.get('book'),
                search: params.get('search')
            };
        }

        // Функция для обработки параметров URL при загрузке страницы
        function handleUrlParams() {
            const params = getUrlParams();
            
            if (params.book) {
                // Если указана конкретная книга, ищем её и показываем детали
                const book = books.find(b => b.title === decodeURIComponent(params.book));
                if (book) {
                    showBookDetails(book);
                }
            } else if (params.search) {
                // Если есть поисковый запрос, выполняем поиск
                const searchTerm = decodeURIComponent(params.search);
                document.getElementById('searchInput').value = searchTerm;
                searchBooks();
            }
        }

        // Вызываем обработку параметров URL при загрузке страницы
        window.addEventListener('load', handleUrlParams);

        // Отображаем все книги при загрузке страницы
        displayBooks();

        // Секретный режим разрушения
        let destructionMode = false;
        document.querySelector('.secret-corner').addEventListener('click', () => {
            if (destructionMode) return;
            destructionMode = true;
            localStorage.setItem('destructionModeActivated', '1');
            const cards = document.querySelectorAll('.book-card');
            cards.forEach(card => {
                card.classList.add('shake', 'draggable');
                // Случайно часть карточек исчезает
                if (Math.random() < 0.25) {
                    setTimeout(() => card.classList.add('destroyed'), 1200 + Math.random()*1200);
                }
                // Простое перетаскивание через HTML5 Drag&Drop
                card.setAttribute('draggable', 'true');
                card.ondragstart = function(e) {
                    e.dataTransfer.setData('text/plain', null);
                    card.classList.add('dragging');
                };
                card.ondragend = function() {
                    card.classList.remove('dragging');
                };
            });
            // Обработка перемещения карточек в сетке
            const grid = document.querySelector('.books-grid');
            let dragged;
            grid.ondragover = function(e) {
                e.preventDefault();
                const afterElement = getDragAfterElement(grid, e.clientY);
                if (dragged && afterElement && afterElement !== dragged) {
                    grid.insertBefore(dragged, afterElement);
                }
            };
            grid.ondrop = function(e) {
                e.preventDefault();
            };
        });

        // Показать предупреждение при загрузке, если был активирован режим
        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('destructionModeActivated') === '1') {
                const warning = document.getElementById('warningMessage');
                warning.classList.add('active');
                setTimeout(() => {
                    warning.classList.remove('active');
                    localStorage.removeItem('destructionModeActivated');
                }, 3500);
            } else {
                // Если режим не был активирован, не показывать сообщение и удалить флаг на всякий случай
                localStorage.removeItem('destructionModeActivated');
            }
        });
    </script>
    <script>
        // Функция генерации аватара
        function getInitials(name) {
            if (!name) return '?';
            return name.trim().split(' ').map(w => w[0]).join('').toUpperCase().slice(0,2);
        }
        function renderAvatarInNav(user) {
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'nav-avatar';
            avatarDiv.title = 'Профиль';
            avatarDiv.onclick = () => window.location.href = 'profile.html';
            if (user.avatar) {
                const img = document.createElement('img');
                img.src = user.avatar;
                img.alt = 'Аватар';
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '50%';
                avatarDiv.appendChild(img);
            } else {
                avatarDiv.textContent = getInitials(user.name);
            }
            return avatarDiv;
        }
        const authButtons = document.getElementById('authButtons');
        function renderAuthButtons() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) {
                authButtons.innerHTML = `<button class="logout-btn">Выйти</button>`;
                const avatar = renderAvatarInNav(user);
                authButtons.prepend(avatar);
                authButtons.querySelector('.logout-btn').onclick = () => {
                    localStorage.removeItem('currentUser');
                    window.location.reload();
                };
            } else {
                authButtons.innerHTML = `
                    <button class="login-btn">Войти</button>
                    <button class="register-btn">Регистрация</button>
                `;
                authButtons.querySelector('.login-btn').onclick = () => window.location.href = 'login.html';
                authButtons.querySelector('.register-btn').onclick = () => window.location.href = 'register.html';
            }
        }
        renderAuthButtons();
    </script>
