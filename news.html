        header {
            background: rgba(26, 27, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: "üìö";
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav ul li a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            transition: all 0.3s ease;
            z-index: -1;
            opacity: 0;
        }

        nav ul li a:hover::before {
            left: 0;
            opacity: 1;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .auth-buttons button {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .login-btn {
            background: transparent;
            color: var(--light);
            border: 2px solid var(--accent) !important;
        }

        .register-btn {
            background: var(--gradient);
            color: var(--light);
        }

        .auth-buttons button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .auth-buttons button:hover::before {
            left: 0;
        }

        .news-section {
            margin-top: 100px;
            padding: 4rem 0;
            position: relative;
            flex: 1;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .news-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: var(--accent);
        }

        .news-image {
            display: block;
            max-width: 100%;
            height: auto;
            max-height: 320px;
            margin: 0 auto 1.2rem auto;
            border-radius: 16px;
            object-fit: contain;
            background: #222;
        }

        .news-card:hover .news-image {
            transform: scale(1.05);
        }

        .news-content {
            padding: 1.5rem;
        }

        .news-date {
            color: var(--accent);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .news-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--light);
        }

        .news-excerpt {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .read-more {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--gradient);
            color: var(--light);
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .read-more:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--dark);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            margin: auto;
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--accent);
            transform: rotate(90deg);
        }

        .modal-image {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
            background: #222;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            display: block;
        }

        .modal-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--light);
        }

        .modal-date {
            color: var(--accent);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .modal-text {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.8;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        footer {
            background: rgba(26, 27, 30, 0.8);
            backdrop-filter: blur(10px);
            color: var(--light);
            padding: 1.5rem 0;
            margin-top: auto;
            position: relative;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .footer-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            transition: all 0.3s ease;
            z-index: -1;
            opacity: 0;
        }

        .footer-links a:hover::before {
            left: 0;
            opacity: 1;
        }

        .copyright {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .modal-content {
                padding: 1rem;
            }

            .modal-title {
                font-size: 1.5rem;
            }
        }

        .nav-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f8fafc 60%, #e0e7ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.35rem;
            color: #333;
            margin-right: 0.7rem;
            box-shadow: 0 2px 8px 0 rgba(108,99,255,0.10), 0 0 0 2px #fff;
            border: 2px solid #e0e7ff;
            transition: box-shadow 0.25s, border-color 0.25s, background 0.25s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .nav-avatar:hover {
            box-shadow: 0 0 0 5px #6C63FF55, 0 2px 8px 0 rgba(108,99,255,0.13);
            border-color: #6C63FF;
            background: linear-gradient(135deg, #e0e7ff 60%, #FF3366 100%);
        }
        .nav-avatar img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: filter 0.2s;
        }
        .nav-avatar:active {
            box-shadow: 0 0 0 8px #00F5A055, 0 2px 8px 0 rgba(108,99,255,0.13);
        }
    </style>

    <header>

    <section class="news-section">

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø–æ–ª–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ –Ω–æ–≤–æ—Å—Ç–∏ -->
    <div class="modal" id="newsModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <img src="" alt="" class="modal-image" id="modalImage">
            <h2 class="modal-title" id="modalTitle"></h2>
            <div class="modal-date" id="modalDate"></div>
            <div class="modal-text" id="modalText"></div>

        <div class="container">
            <div class="footer-content">
                <div class="copyright">
                    &copy; 2025 –ö–Ω–∏–∂–Ω—ã–π —á–µ—Ä–≤—å. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.
                </div>
                <div class="footer-links">
                    <a href="about.html">–û –Ω–∞—Å</a>
                </div>
            </div>
        </div>
    </footer>

    <script type="module">
        import newsDatabase from './news-database.js';

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–æ–≤–æ—Å—Ç–µ–π
        function displayNews() {
            const newsGrid = document.getElementById('newsGrid');
            newsGrid.innerHTML = newsDatabase.map(item => `
                <div class="news-card">
                    <img src="${item.image}" alt="${item.title}" class="news-image">
                    <div class="news-content">
                        <div class="news-date">${item.date}</div>
                        <h3 class="news-title">${item.title}</h3>
                        <p class="news-excerpt">${item.excerpt}</p>
                        <button class="read-more" onclick="openModal(${item.id})">–ß–∏—Ç–∞—Ç—å –¥–∞–ª–µ–µ</button>
                    </div>
                </div>
            `).join('');
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        window.openModal = function(newsId) {
            const newsItem = newsDatabase.find(item => item.id === newsId);
            if (!newsItem) return;

            document.getElementById('modalImage').src = newsItem.image;
            document.getElementById('modalTitle').textContent = newsItem.title;
            document.getElementById('modalDate').textContent = newsItem.date;
            document.getElementById('modalText').textContent = newsItem.fullText;

            const modal = document.getElementById('newsModal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        window.closeModal = function() {
            const modal = document.getElementById('newsModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ
        document.getElementById('newsModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', displayNews);
    </script>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∞–≤–∞—Ç–∞—Ä–∞
        function getInitials(name) {
            if (!name) return '?';
            return name.trim().split(' ').map(w => w[0]).join('').toUpperCase().slice(0,2);
        }
        function renderAvatarInNav(user) {
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'nav-avatar';
            avatarDiv.title = '–ü—Ä–æ—Ñ–∏–ª—å';
            avatarDiv.style.cursor = 'pointer';
            avatarDiv.onclick = () => window.location.href = 'profile.html';
            if (user.avatar) {
                const img = document.createElement('img');
                img.src = user.avatar;
                img.alt = '–ê–≤–∞—Ç–∞—Ä';
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '50%';
                avatarDiv.appendChild(img);
            } else {
                avatarDiv.textContent = getInitials(user.name);
            }
            avatarDiv.style.width = '44px';
            avatarDiv.style.height = '44px';
            avatarDiv.style.background = 'linear-gradient(135deg, #FF3366, #6C63FF)';
            avatarDiv.style.display = 'flex';
            avatarDiv.style.alignItems = 'center';
            avatarDiv.style.justifyContent = 'center';
            avatarDiv.style.fontSize = '1.3rem';
            avatarDiv.style.color = '#fff';
            avatarDiv.style.marginRight = '0.5rem';
            avatarDiv.style.boxShadow = '0 2px 8px rgba(108,99,255,0.10)';
            return avatarDiv;
        }
        const authButtons = document.getElementById('authButtons');
        function renderAuthButtons() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) {
                authButtons.innerHTML = `<button class="logout-btn">–í—ã–π—Ç–∏</button>`;
                const avatar = renderAvatarInNav(user);
                authButtons.prepend(avatar);
                authButtons.querySelector('.logout-btn').onclick = () => {
                    localStorage.removeItem('currentUser');
                    window.location.reload();
                };
            } else {
                authButtons.innerHTML = `
                    <button class="login-btn">–í–æ–π—Ç–∏</button>
                    <button class="register-btn">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
                `;
                authButtons.querySelector('.login-btn').onclick = () => window.location.href = 'login.html';
                authButtons.querySelector('.register-btn').onclick = () => window.location.href = 'register.html';
            }
        }
        renderAuthButtons();
    </script>
